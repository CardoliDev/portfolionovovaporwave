<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Visibilidade - Hero Section</title>
    <style>
        body {
            background: #0a0a0a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        
        .hero-title {
            font-size: 3rem;
            color: #00ffff;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        
        .hero-subtitle {
            font-size: 1.5rem;
            color: #cccccc;
            margin-bottom: 1rem;
        }
        
        .hero-description {
            font-size: 1.1rem;
            color: #888888;
            margin-bottom: 2rem;
        }
        
        .test-button {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        
        .status.success {
            background: #00ff00;
            color: #000;
        }
        
        .status.error {
            background: #ff0000;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Teste de Visibilidade - Hero Section</h1>
        
        <div class="hero-title">
            SEU NOME
        </div>
        
        <div class="hero-subtitle">
            Desenvolvedor Front-End
        </div>
        
        <div class="hero-description">
            Transformando ideias em experiências digitais imersivas
        </div>
        
        <button class="test-button" onclick="testVisibility()">
            Testar Visibilidade
        </button>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        function testVisibility() {
            const status = document.getElementById('status');
            const elements = [
                { selector: '.hero-title', name: 'Título' },
                { selector: '.hero-subtitle', name: 'Subtítulo' },
                { selector: '.hero-description', name: 'Descrição' }
            ];
            
            let allVisible = true;
            let results = [];
            
            elements.forEach(element => {
                const el = document.querySelector(element.selector);
                if (el) {
                    const style = window.getComputedStyle(el);
                    const isVisible = style.visibility !== 'hidden' && 
                                    style.opacity !== '0' && 
                                    style.display !== 'none';
                    
                    results.push(`${element.name}: ${isVisible ? 'VISÍVEL' : 'INVISÍVEL'}`);
                    if (!isVisible) allVisible = false;
                } else {
                    results.push(`${element.name}: NÃO ENCONTRADO`);
                    allVisible = false;
                }
            });
            
            status.innerHTML = results.join('<br>');
            status.className = `status ${allVisible ? 'success' : 'error'}`;
        }
        
        // Testar automaticamente ao carregar
        window.addEventListener('load', () => {
            setTimeout(testVisibility, 500);
        });
    </script>
</body>
</html>
