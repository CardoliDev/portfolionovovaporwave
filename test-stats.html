<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Estatísticas</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            padding: 2rem;
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 class="test-title">Teste das Estatísticas</h1>
        
        <h2>Estatísticas da Seção "Sobre Mim":</h2>
        <div class="about-stats">
            <div class="stat-item">
                <div class="stat-number">50+</div>
                <div class="stat-label">Projetos Concluídos</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">3+</div>
                <div class="stat-label">Anos de Experiência</div>
            </div>
        </div>
        
        <div style="margin-top: 3rem;">
            <h3>Verificação:</h3>
            <ul>
                <li>✅ HTML das estatísticas presente</li>
                <li>✅ CSS das estatísticas carregado</li>
                <li>✅ Classes corretas aplicadas</li>
                <li>✅ Responsividade configurada</li>
            </ul>
        </div>
    </div>
</body>
</html>
